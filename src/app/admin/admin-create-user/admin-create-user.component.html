<div>
  <form (ngSubmit)="onSubmit()" class="container" #AdminCreateUserForm="ngForm">
    <div class="row content-body">

      <div class="col-md-12">
        <div class="row">
          <div class="col-md-12 section-header">
            <small>Create User Form</small>
            <hr />
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4">
            <table style="width: 100%;">
              <tr>
                <td>
                  <label class="lableMargin">Employee ID</label>
                  <input class="form-control input-sm   required" type="text" id="userId" [(ngModel)]="user.userId"
                    name="userId">
                </td>
              </tr>
            </table>
          </div>
          <div class="col-md-4">
            <table style="width: 100%;">
              <tr>
                <td>
                  <label class="lableMargin">Employee First Name</label>
                  <input class="form-control input-sm   required" type="text" id="userFName"
                    [(ngModel)]="user.userFName" name="userFName">
                </td>
              </tr>
            </table>
          </div>
          <div class="col-md-4">
            <table style="width: 100%;">
              <tr>
                <td>
                  <label class="lableMargin">Employee Last Name</label>
                  <input class="form-control input-sm   required" type="text" id="userLName"
                    [(ngModel)]="user.userLName" name="userLName">
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4">
            <table style="width: 100%;">
              <tr>
                <td>
                  <label class="lableMargin">Employee NIC</label>
                  <input class="form-control input-sm   required" type="text" id="userNIC" [(ngModel)]="user.userNIC"
                    name="userNIC">
                </td>
              </tr>
            </table>
          </div>
          <div class="col-md-4">
            <table style="width: 100%;">
              <tr>
                <td>
                  <label class="lableMargin">Employee Email Address</label>
                  <input class="form-control input-sm   required" type="text" id="userEmail"
                    [(ngModel)]="user.userEmail" name="userEmail">
                </td>
              </tr>
            </table>
          </div>
          <div class="col-md-4">
            <table style="width: 100%;">
              <tr>
                <td>
                  <label class="lableMargin">Employee User Type</label>
                  <select id="userType" class="form-control input-sm " name="userType" [(ngModel)]="user.userType">
                    <option value="admin" class="form-control input-sm ">Admin</option>
                    <option value="employee" class="form-control input-sm ">Employee</option>
                  </select>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4">
            <table style="width: 100%;">
              <tr>
                <td>
                  <label class="lableMargin">Employee Address</label>
                  <input class="form-control input-sm   required" type="text" id="userAddrs"
                    [(ngModel)]="user.userAddrs" name="userAddrs">
                </td>
              </tr>
            </table>
          </div>
          <div class="col-md-4">
            <table style="width: 100%;">
              <tr>
                <td>
                  <label class="lableMargin">Employee Password</label>
                  <input class="form-control input-sm   required" type="text" id="userPassword"
                    [(ngModel)]="user.userPassword" name="userPassword">
                </td>
              </tr>
            </table>
            <br>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4">
            <label>Profile Picture</label>
            <span style="color:red;" *ngIf="message">{{message}}</span>
            <input #file type="file" accept='image/*' (change)="preview(file.files)" />
            <img [src]="imgURL" height="200" *ngIf="imgURL">
          </div>
        </div>
      </div>



    </div>


    <div class="row actionButtonFix  mt-3">
      <div class="col-md-4 action-button-container left">
        <button type="button" class="btn-small btn btn-xs btn-info padding-xl" id="clearRBOMItem"
          (click)="onClear()">Clear</button>
      </div>
      <div class="col-md-6 action-button-container text-right">
        <button type="button" class="btn-small btn btn-xs btn-warning padding-xl" id="updateRBOMItem">Update</button>
      </div>
      <div class="col-md-2 action-button-container text-right">
        <button type="submit" class="btn-small btn btn-xs btn-primary padding-xl" id="saveRBOMItem">Submit</button>
      </div>

    </div>

  </form>

  <br>
  <br>

  <div class="col-md-10 offset-1">

    <mat-table [dataSource]="dataSource">
      
      <ng-container matColumnDef="userId">
        <mat-header-cell *matHeaderCellDef>userId</mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.userId}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="userFName">
        <mat-header-cell *matCellDef>userFName</mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.userFName}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="userNIC">
        <mat-header-cell *matHeaderCellDef>userNIC</mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.userNIC}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="userEmail">
          <mat-header-cell *matHeaderCellDef>userEmail</mat-header-cell>
          <mat-cell *matCellDef="let user">{{user.userEmail}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="userType">
          <mat-header-cell *matHeaderCellDef>userType</mat-header-cell>
          <mat-cell *matCellDef="let user">{{user.userType}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="userAddrs">
          <mat-header-cell *matHeaderCellDef>userAddrs</mat-header-cell>
          <mat-cell *matCellDef="let user">{{user.userAddrs}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="userPassword">
          <mat-header-cell *matHeaderCellDef>userPassword</mat-header-cell>
          <mat-cell *matCellDef="let user">{{user.userPassword}}</mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    </mat-table>

  </div>

</div>
