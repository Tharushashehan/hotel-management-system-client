<div class="container">

  <div class="col-md-12">
    <div class="row">
      <div class="col-md-2">
        <label class="lableMargin">Room Type</label>
      </div>
      <div class="col-md-3">
        <select class="form-control" id="sel2">
          <option>Single</option>
          <option>Double</option>
          <option>Queen</option>
          <option>King</option>
        </select>
        <br>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="col-md-12">
      <div class="row">
        <img src="../../../assets/room.png" height="400" />
      </div>
      <br>
    </div>
  </div>


  <div class="col-md-12">
    <div class="row">
      <div class="col-md-2">
        <label>Discription :</label>
      </div>
      <div class="col-md-10">
        <label>Our single rooms have one single size bed and are slightly smaller than our double rooms. If you need to
          make room for a second guest we can easily add a rollaway bed. Sizes vary between 15 and 20 sq m. Amenities
          include:</label>
        <br>
        <br>
      </div>

    </div>
  </div>

  <div class="col-md-12">
    <div class="row">
      <div class="col-md-2">
        <label>Price(Per Day): </label>
      </div>
      <div class="col-md-3">
        <input class="form-control input-sm   required" type="text" id="UserFName" [(ngModel)]="data.RoomFName" name="UserFName"
          value="10,000" disabled="true">
      </div>
      <div class="col-md-2 offset-3 text-right">
        <label>Status : </label>
      </div>
      <div class="col-md-2 text-right">
        <input class="form-control input-sm" type="text" id="UserFName" [(ngModel)]="data.RoomFName" name="UserFName"
          value="5 available" disabled="true">
      </div>
      <br>
    </div>
  </div>
</div>
