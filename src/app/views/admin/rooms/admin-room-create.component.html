
<div class="col-md-12">
<div class="card">
  <div class="card-header">
    <strong>Create Room</strong> Room
  </div>
  <div class="card-body">
    <form  [formGroup] = "createRoom"  method="post" enctype="multipart/form-data" class="form-horizontal" (ngSubmit) = "onClickSubmit(createRoom.value)">

      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="room_id">Room ID</label>
        <div class="col-md-9">
          <input type="number" id="room_id" name="room_id" class="form-control"  formControlName ="room_id" placeholder="Room ID" [ngClass]="{ 'is-invalid': submitted && f.room_id.errors }">
          <div *ngIf="submitted && f.room_id.errors" class="invalid-feedback">
            <div *ngIf="f.room_id.errors.required" >Room ID is required</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="room_no">Room No</label>
        <div class="col-md-9">
          <input type="number" id="room_no" name="room_no" class="form-control" formControlName ="room_no" placeholder="Room No" [ngClass]="{ 'is-invalid': submitted && f.room_no.errors }">
          <div *ngIf="submitted && f.room_no.errors" class="invalid-feedback">
            <div *ngIf="f.room_no.errors.required">Room NO is required</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="room_type">Room Type</label>
        <div class="col-md-9">
          <select id="room_type" name="room_type" class="form-control" formControlName ="room_type">
            <option value="">Select a room</option>
            <option value="Single">Single</option>
            <option value="Double">Double</option>
            <option value="Queen">Queen</option>
            <option value="King">King</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="description">Description</label>
        <div class="col-md-9">
          <textarea id="description" name="description" rows="9" class="form-control" placeholder="Description.." formControlName ="description" ></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="room_image">Image of the Room</label>
        <div class="col-md-9">
          <input type="file" id="room_image" name="room_image" multiple formControlName ="room_image">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="price_pd">Price(Per Day$):</label>
        <div class="col-md-9">
          <input type="number" id="price_pd" name="price_pd" class="form-control" placeholder="Price" formControlName ="price_pd" [ngClass]="{ 'is-invalid': submitted && f.price_pd.errors }">
          <div *ngIf="submitted && f.price_pd.errors" class="invalid-feedback">
            <div *ngIf="f.price_pd.errors.required">Price is required</div>
          </div>
        </div>
      </div>

  <div class="card-footer">
    <!--[disabled] = "!createRoom.valid"-->
    <button type="submit" class="btn btn-sm btn-primary" ><i class="fa fa-dot-circle-o"></i> Submit</button>
    <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
  </div>
  </form>
  </div>
</div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card">

      <div class="card-body">
        <div class="row">
          <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
            <tr>
              <th class="text-center"><i class="icon-people"></i></th>
              <th>User</th>
              <th class="text-center">Country</th>
              <th>Usage</th>
              <th class="text-center">Payment Method</th>
              <th>Activity</th>
            </tr>
            </thead>
            <tbody>

            <tr *ngFor="let room of rooms_data">
              <td class="text-center">
                <div class="avatar">
                  <img src="assets/img/avatars/1.jpg" class="img-avatar" alt="admin@bootstrapmaster.com">
                  <span class="avatar-status badge-success"></span>
                </div>
              </td>
              <td>
                <div>Yiorgos Avraamu</div>
                <div class="small text-muted">
                  <span>New</span> | Registered: Jan 1, 2015
                </div>
              </td>
              <td class="text-center">
                <i class="flag-icon flag-icon-us h4 mb-0" title="us" id="us"></i>
              </td>
              <td>
                <div class="clearfix">
                  <div class="float-left">
                    <strong>50%</strong>
                  </div>
                  <div class="float-right">
                    <small class="text-muted">Jun 11, 2015 - Jul 10, 2015</small>
                  </div>
                </div>
                <div class="progress progress-xs">
                  <div class="progress-bar bg-success" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </td>
              <td class="text-center">
                <i class="fa fa-cc-mastercard" style="font-size:24px"></i>
              </td>
              <td>
                <div class="small text-muted">Last login</div>
                <strong>10 sec ago</strong>
              </td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
