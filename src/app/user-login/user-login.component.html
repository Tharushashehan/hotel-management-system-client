<div class="wrapper">
    <form class="form-signin">       
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" name="username"[(ngModel)]="username" placeholder="Email Address" required="" autofocus="" /> <br/>
      <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password" required=""/> <br/>      
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label> <br/>
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="loginClick()">Login</button>   
    </form>
